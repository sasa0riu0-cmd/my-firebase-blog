<body>
    <div class="container">

        <div class="post-form">

    <!-- Firebase SDKã‚’èª­ã¿è¾¼ã‚€ -->
    <script type="module">
        // Firebaseã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // âš ï¸ é‡è¦ï¼šã“ã“ã«ã€ã‚ãªãŸã®Firebaseè¨­å®šæƒ…å ±ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
        const firebaseConfig = {
            apiKey: "AIzaSyA3yb-K92duU0lPsY8sm2zy8kFYs4W51ZU",
            authDomain: "my-blog-project-763d9.firebaseapp.com",
            projectId: "my-blog-project-763d9",
            storageBucket: "my-blog-project-763d9.firebasestorage.app",
            messagingSenderId: "376707551597",
            appId: "1:376707551597:web:c95249949e7527e1b64a64"
        };

        // Firebaseã‚’åˆæœŸåŒ–
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // æŠ•ç¨¿ã‚’è¿½åŠ ã™ã‚‹é–¢æ•°
        window.addPost = async function() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (title && content) {
                try {
                    await addDoc(collection(db, 'posts'), {
                        title: title,
                        content: content,
                        timestamp: new Date()
                    });
                    
                    // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    
                    // æŠ•ç¨¿ä¸€è¦§ã‚’å†èª­ã¿è¾¼ã¿
                    loadPosts();
                    
                    // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                    alert('âœ… æŠ•ç¨¿ãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                } catch (error) {
                    console.error('æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    alert('âŒ æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            } else {
                alert('âš ï¸ ã‚¿ã‚¤ãƒˆãƒ«ã¨æœ¬æ–‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            }
        };

        // æŠ•ç¨¿ä¸€è¦§ã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
        async function loadPosts() {
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';
            
            try {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    postsList.innerHTML = '<p style="text-align: center; color: #999;">ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                    return;
                }
                
                postsList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    
                    const h3 = document.createElement('h3');
                    h3.textContent = post.title;
                    
                    const p = document.createElement('p');
                    p.textContent = post.content;
                    
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date';
                    dateDiv.textContent = new Date(post.timestamp.toDate()).toLocaleString('ja-JP');
                    
                    postDiv.appendChild(h3);
                    postDiv.appendChild(p);
                    postDiv.appendChild(dateDiv);
                    postsList.appendChild(postDiv);
                });
            } catch (error) {
                console.error('æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                postsList.innerHTML = '<div class="error">âŒ æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message + '</div>';
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«æŠ•ç¨¿ä¸€è¦§ã‚’è¡¨ç¤º
        loadPosts();
    </script>
